<!DOCTYPE html> 
<html>
    <head>
        <title>textAno</title>  <!-- flask 문법 형식으로 css와 js파일 불러옴 -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <nav id="nav1">
            <a href="{{url_for('home')}}">DruTion</a>
            <ul>
                <li><a href="{{url_for('textAno')}}">텍스트 분석</a></li>
                <li><a href="{{url_for('drugDict')}}">마약 은어 사전</a></li>
                <li><a href="#">이미지</a></li>
            </ul>
        </nav>
        <!--게시글 입력란-->
        <div class="textAnoBox">
            <h2>텍스트 분석</h2>
            <textarea id="textBox1"></textarea>
            <button id="analyzeBtn">분석하기</button>
        </div>
        <div class="resultBox">
            <h3>결과</h3>
        </div>
        <!--마약 거래 게시글로 의심되는 부분 및 의심되는 마약 종류-->
        <div class="suspectPartBox">
            <div class="suspectInnerPartBox">
                <h2>의심되는 부분</h2>
                <p>
                    <ul>
                        <li>단어: <span id="words"></span></li>
                        <li>해시태그: <span id="hashtags"></span></li>
                        <li>거래방법: <span id="methods"></span></li>
                    </ul>
                </p>
            </div>
            <h2 id="kindMessage">마약 가능성 표시란</h2>
        </div>
        <div class="resultBox">

        </div>
        <!--마약 거래 게시글일 확률 출력, 게시글 분석 결과-->
        <div class="probResultBox">
                <h1 id="drugProbMessage">마약 거래 게시글일 가능성 분석란</h1>
                <p></p>
            </div>
        <!--푸터 박스 부분-->
        <div class="footerBox">
            <p>로고이미지/아이콘</p>
            <br>
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
            <a href="#">청소년보호정책</a>
            <a href="#">고객센터</a>
            <a href="#">SNS링크1</a>
            <a href="#">SNS링크2</a>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
