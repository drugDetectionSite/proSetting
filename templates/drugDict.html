<!DOCTYPE html>
<html>
    <head>
        <title>drugDict</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <!--네비게이션 바-->
        <nav id="nav1">
            <a href="{{url_for('home')}}">DruTion</a>
            <ul>
                <li><a href="{{url_for('textAno')}}">텍스트 분석</a></li>
                <li><a href="{{url_for('drugDict')}}">마약 은어 사전</a></li>
            </ul>
        </nav>
        <!--마약 은어 사전 검색 부분-->
        <div class="drugDictBox">
            <h2>마약 은어 사전</h2>
            <form class="searchBox">
                <input class="textBox2" id="slangInput" type="text" placeholder="마약 거래 관련 단어를 입력해주세요...">
                <button class="searchButton" id="slangSearchBtn" type="submit">
                    <img src="../static/images/searchIcon.png" alt="searchIcon">
                </button>
            </form>
        </div>
        <div class="resultBox">
            <h3>결과</h3>
        </div>
        <!--마약 은어와 뜻 등 사전 기능 출력-->
        <div class="drugSlangBox">
            <h2>마약류 은어</h2>
            <br>
            <p>
                <ul class="slangBox">
                    <li id="slangTerm">은어1: </li>
                    <ol id="slangDefinitions">
                        <li>뜻 1</li>
                        <li>뜻 2</li>
                    </ol>
                    <ul class="slangExBox">
                        <li id="slangExample">예문: 예문 내용들</li>
                        <li id="slangRelated">유의어: 유의어단어</li>
                    </ul>
                </ul>
            </p>
            <a class="report" href="{{url_for('report')}}">사전에 문제가 있나요?</a>
        </div>
        <div class="resultBox">
        </div>
        <!--푸터 박스-->
        <div class="footerBox">
            <p>로고이미지/아이콘</p>
            <br>
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
            <a href="#">청소년보호정책</a>
            <a href="#">고객센터</a>
            <a href="#">SNS링크1</a>
            <a href="#">SNS링크2</a>
        </div>
        <script src="{{ url_for('static', filename='js/slangDict.js') }}"></script>
    </body>
</html>
